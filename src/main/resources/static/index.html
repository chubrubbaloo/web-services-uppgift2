<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Super App 3000</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&family=Poppins:wght@900&display=swap" rel="stylesheet">
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>

<div class="container"></div>

<div class="container unauthenticated">
  <h2>Välkommen till super app 3000</h2>
  <img src="https://avatars.githubusercontent.com/u/9919?s=280&v=4" alt="Avatar" class="avatar">
  <a href="/oauth2/authorization/github"> <button> Logga in via Github </button> </a>
</div>
<div class="container authenticated" style="display:none">
  <h2>Du är autentiserad!</h2>
  <img src="https://avatars.githubusercontent.com/u/9919?s=280&v=4" alt="Avatar" class="avatar">
  <a href="http://localhost:8080/user"> <button> Klicka för att se vem som är inloggad</button> </a>
</div>

<script type="text/javascript">
  $.get("/user", function(data) {
    $("#user").html(data.name);
    $(".unauthenticated").hide()
    $(".authenticated").show()
  });
</script>
</body>
</html>
